name: pre-commit

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Step 3: Install dependencies for pre-commit hooks
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      # Step 4: Fix executable permissions for non-scripts
      - name: Fix file permissions
        run: |
          # Find and fix non-script files with executable permissions
          find . -type f -not -path './.git/*' -not -path './.venv/*' -perm /111 \
            -exec sh -c "file {} | grep -q 'script' || chmod -x {}" \;

      # Step 5: Run pre-commit hooks
      - name: Run pre-commit
        run: pre-commit run --all-files

      # Step 6: Check if any files were modified by hooks
      - name: Check for changes
        run: |
          if ! git diff --quiet; then
            echo "Pre-commit hooks modified files. Please commit the changes.";
            git diff;
            exit 1;
          fi
